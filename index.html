<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取经纬度</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>获取当前位置的经纬度</h1>
        <button onclick="getLocation()">获取经纬度</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("output").innerHTML = `纬度: ${latitude}<br>经度: ${longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("output").innerHTML = "用户拒绝了请求地理定位。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("output").innerHTML = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("output").innerHTML = "请求获取用户位置超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("output").innerHTML = "发生未知错误。";
                    break;
            }
        }
    </script>
</body>
</html>
